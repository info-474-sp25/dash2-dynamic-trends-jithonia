<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3 is now available globally as `d3` -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Dashboard</h1>
        <p><strong>Author:</strong> Jenna Moon-Earle </p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1-AmbSOjsUxF401HwhtHd2IH_TimhlCgLVbOdk6BnCAI/edit?tab=t.rkselm8r59bj#heading=h.wk6nlswvjsfw" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
           <div class="widget">
                <label for="categorySelect">Select city:</label>

                <div class="select-container">
                    <select id="categorySelect">
                        <option value="Chicago">Chicago</option>
                        <option value="Charlotte">Charlotte</option>
                        <option value="Indianapolis">Indianapolis</option>
                        <option value="Jacksonville">Jacksonville</option>
                        <option value="Philadelphia">Philadelphia</option>
                        <option value="Phoenix">Phoenix</option>
                    </select>                    
                </div>
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Daily Record High Temperatures by City (2015)</h2>
        <div id="lineChart1" width="900" height="400"></div> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
